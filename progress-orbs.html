<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Progress Orbs</title>
	<link rel="stylesheet" href="progress-orbs.css">
</head>
<body>

	<h2>Disabled Orbs</h2>
	<div class="row">
		<div class="progress__orb progress__orb--html progress__orb--highlight2">
			<span class="progress__orb-fill progress__orb-fill--html"></span>
		</div>
		<div class="progress__orb progress__orb--css progress__orb--disable">
			<span class="progress__orb-fill progress__orb-fill--css"></span>
		</div>
		<div class="progress__orb progress__orb--js progress__orb--disable">
			<span class="progress__orb-fill progress__orb-fill--js"></span>
		</div>
		<div class="progress__orb progress__orb--jquery progress__orb--disable">
			<span class="progress__orb-fill progress__orb-fill--jquery"></span>
		</div>
		<div class="progress__orb progress__orb--projects progress__orb--disable">
			<span class="progress__orb-fill progress__orb-fill--projects"></span>
		</div>
	</div>
	<h2>Disable and shrinked Orbs</h2>
	<div class="row">
		<div class="progress__orb progress__orb--html progress__orb--highlight2">
			<span class="progress__orb-fill progress__orb-fill--html"></span>
		</div>
		<div class="progress__orb progress__orb--css progress__orb--disable progress__orb--shrink">
			<span class="progress__orb-fill progress__orb-fill--css"></span>
		</div>
		<div class="progress__orb progress__orb--js progress__orb--disable progress__orb--shrink">
			<span class="progress__orb-fill progress__orb-fill--js"></span>
		</div>
		<div class="progress__orb progress__orb--jquery progress__orb--disable progress__orb--shrink">
			<span class="progress__orb-fill progress__orb-fill--jquery"></span>
		</div>
		<div class="progress__orb progress__orb--projects progress__orb--disable progress__orb--shrink">
			<span class="progress__orb-fill progress__orb-fill--projects"></span>
		</div>
	</div>
	
	
	
	
	
</body>
</html>
