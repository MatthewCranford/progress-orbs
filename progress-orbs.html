<!DOCTYPE html>

	<title>Progress Orbs</title>

<body>

	<h1>Default Orbs:</h1>
	<div class="row">
		<div class="progress__orb progress__orb--html">
			<span class="progress__orb-fill progress__orb-fill--html"></span>
		</div>
		<div class="progress__orb progress__orb--css">
			<span class="progress__orb-fill progress__orb-fill--css"></span>
		</div>
		<div class="progress__orb progress__orb--js">
			<span class="progress__orb-fill progress__orb-fill--js"></span>
		</div>
		<div class="progress__orb progress__orb--jquery">
			<span class="progress__orb-fill progress__orb-fill--jquery"></span>
		</div>
		<div class="progress__orb progress__orb--projects">
			<span class="progress__orb-fill progress__orb-fill--projects"></span>
		</div>
	</div>
	<h1>Orbs w/ Percents:</h1>
	<div class="row">
		<div class="progress__orb progress__orb--html">
			<span class="progress__orb-fill progress__orb-fill--html"></span>
			<span class="progress__orb-percent">50%</span>
		</div>
		<div class="progress__orb progress__orb--css">
			<span class="progress__orb-fill progress__orb-fill--css"></span>
			<span class="progress__orb-percent">30%</span>
		</div>
		<div class="progress__orb progress__orb--js">
			<span class="progress__orb-fill progress__orb-fill--js"></span>
			<span class="progress__orb-percent">70%</span>
		</div>
		<div class="progress__orb progress__orb--jquery">
			<span class="progress__orb-fill progress__orb-fill--jquery"></span>
			<span class="progress__orb-percent">10%</span>
		</div>
		<div class="progress__orb progress__orb--projects">
			<span class="progress__orb-fill progress__orb-fill--projects"></span>
			<span class="progress__orb-percent">90%</span>
		</div>
	</div>
