<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Progress Orbs</title>
	<link rel="stylesheet" href="progress-orbs.css">
</head>
<body>

	<h1>Default Orbs:</h1>
	<div class="row">
		<div class="progress__orb progress__orb__html">
			<span class="orb__fill orb__fill__html"></span>
		</div>
		<div class="progress__orb progress__orb__css">
			<span class="orb__fill orb__fill__css"></span>
		</div>
		<div class="progress__orb progress__orb__js">
			<span class="orb__fill orb__fill__js"></span>
		</div>
		<div class="progress__orb progress__orb__jquery">
			<span class="orb__fill orb__fill__jquery"></span>
		</div>
		<div class="progress__orb progress__orb__projects">
			<span class="orb__fill orb__fill__projects"></span>
		</div>
	</div>
	<h1>Orbs w/ Percents:</h1>
	<div class="row">
		<div class="progress__orb progress__orb__html">
			<span class="orb__fill orb__fill__html"></span>
			<span class="orb__percent">50%</span>
		</div>
		<div class="progress__orb progress__orb__css">
			<span class="orb__fill orb__fill__css"></span>
			<span class="orb__percent">30%</span>
		</div>
		<div class="progress__orb progress__orb__js">
			<span class="orb__fill orb__fill__js"></span>
			<span class="orb__percent">70%</span>
		</div>
		<div class="progress__orb progress__orb__jquery">
			<span class="orb__fill orb__fill__jquery"></span>
			<span class="orb__percent">10%</span>
		</div>
		<div class="progress__orb progress__orb__projects">
			<span class="orb__fill orb__fill__projects"></span>
			<span class="orb__percent">90%</span>
		</div>
	</div>
	<h1>Orbs w/ Text:</h1>
	<div class="row">
		<div class="progress__orb progress__orb__html">
			<span class="orb__fill orb__fill__html"></span>
			<span class="orb__text">HTML</span>
		</div>
		<div class="progress__orb progress__orb__css">
			<span class="orb__fill orb__fill__css"></span>
			<span class="orb__text">CSS</span>
		</div>
		<div class="progress__orb progress__orb__js">
			<span class="orb__fill orb__fill__js"></span>
			<span class="orb__text">JavaScript</span>
		</div>
		<div class="progress__orb progress__orb__jquery">
			<span class="orb__fill orb__fill__jquery"></span>
			<span class="orb__text">jQuery</span>
		</div>
		<div class="progress__orb progress__orb__projects">
			<span class="orb__fill orb__fill__projects"></span>
			<span class="orb__text">Projects</span>
		</div>
	</div>
	<h1>Orbs w/ Shadows:<h1>
	<div class="row">
		<div class="progress__orb progress__orb__html">
			<span class="orb__fill orb__fill__html"></span>
			<span class="orb__shadow"></span>
		</div>
		<div class="progress__orb progress__orb__css">
			<span class="orb__fill orb__fill__css"></span>
			<span class="orb__shadow"></span>
		</div>
		<div class="progress__orb progress__orb__js">
			<span class="orb__fill orb__fill__js"></span>
			<span class="orb__shadow"></span>
		</div>
		<div class="progress__orb progress__orb__jquery">
			<span class="orb__fill orb__fill__jquery"></span>
			<span class="orb__shadow"></span>
		</div>
		<div class="progress__orb progress__orb__projects">
			<span class="orb__fill orb__fill__projects"></span>
			<span class="orb__shadow"></span>
		</div>
	</div>
	<h1>Orbs w/ Bells&Whistles:<h1>
	<div class="row">
		<div class="progress__orb progress__orb__html">
			<span class="orb__fill orb__fill__html"></span>
			<span class="orb__percent">50%</span>
			<span class="orb__subtext">HTML</span>
			<span class="orb__shadow"></span>
		</div>
		<div class="progress__orb progress__orb__css">
			<span class="orb__fill orb__fill__css"></span>
			<span class="orb__percent">30%</span>
			<span class="orb__subtext">CSS</span>
			<span class="orb__shadow"></span>
		</div>
		<div class="progress__orb progress__orb__js">
			<span class="orb__fill orb__fill__js"></span>
			<span class="orb__percent">70%</span>
			<span class="orb__subtext">JavaScript</span>
			<span class="orb__shadow"></span>
		</div>
		<div class="progress__orb progress__orb__jquery">
			<span class="orb__fill orb__fill__jquery"></span>
			<span class="orb__percent">10%</span>
			<span class="orb__subtext">jQuery</span>
			<span class="orb__shadow"></span>
		</div>
		<div class="progress__orb progress__orb__projects">
			<span class="orb__fill orb__fill__projects"></span>
			<span class="orb__percent">90%</span>
			<span class="orb__subtext">Projects</span>
			<span class="orb__shadow"></span>
		</div>
	</div>
	
	
</body>
</html>
